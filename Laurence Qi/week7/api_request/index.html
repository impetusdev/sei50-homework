<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/axios.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Google API</title>
</head>
<body>
    <div class="container">
        <h1>Search for Satellite images!</h1>
        <p id="error"></p>
        <form id="search">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label class="form-label">Latitude</label>
                    <input type="text" id="lat" class="form-control">
                    <label class="form-label">Longitude</label>
                    <input type="text" id="lon" class="form-control">
                    <!-- <label class="form-label">Date (optional)</label>
                    <input type="text" id="date" class="form-control" placeholder="2022-01-01"> -->
                    <label class="form-label">Dimensions</label>
                    <input type="text" id="dim" class="form-control">
                    <button class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
        <input type="text" id="address" class="form-control">
        <button class="btn btn-primary" id="geocode">log geocode</button>
        <div id="output">
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
